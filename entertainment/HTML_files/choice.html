<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pristini Entertainment</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .split-container {
      display: flex;
      height: 100%;
    }
    .split-item {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .split-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #06274a;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .button-container a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="split-container">
  <div class="split-item">
    <img src="../images/mario.jpg" alt="Left Image">
    <div class="button-container">
      <a href="../HTML_files/gbt2.html">Games </a>
    </div>
  </div>
  <div class="split-item">
    <img src="../project_web/image/th.jpg" alt="Right Image">
    <div class="button-container">
      <a href="../project_web/anime.html">Anime</a>
    </div>
  </div>
</div>

</body>
</html>
